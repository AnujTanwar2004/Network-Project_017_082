<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Memory Match</h1>
      <p>Find all matching pairs before your opponent!</p>
    </header>
    
    <main>
      <div id="menu">
        <div class="card">
          <h2>Join a Game</h2>
          <div class="form-group">
            <input type="text" id="playerName" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <input type="text" id="gameCode" placeholder="Game Code">
          </div>
          <button id="joinGame">Join Game</button>
          <div class="divider">OR</div>
          <button id="createGame">Create New Game</button>
          <div id="error" class="error-message hidden"></div>
        </div>
      </div>
      
      <div id="lobby" class="hidden">
        <div class="card">
          <h2>Game Lobby</h2>
          <div class="game-code-container">
            <p>Share this code:</p>
            <div class="game-code" id="gameCodeDisplay"></div>
          </div>
          
          <div class="player-list-container">
            <h3>Players</h3>
            <ul class="player-list" id="playerList"></ul>
          </div>
          
          <div id="status">Waiting for players...</div>
          <div id="countdown" class="countdown hidden"></div>
        </div>
      </div>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
